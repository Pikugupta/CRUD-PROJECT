<div class="task-create-container">
    <div>
        <h4>Genrated Id:- {{ taskForm.value.id }} </h4>
    </div>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
       
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <input
          type="text"
          id="taskDescription"
          class="form-control"
          formControlName="description"
          placeholder="Enter your task"
          required
        />
        <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
          <small class="text-danger">Task description is required.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid "*ngIf="!taskToEdit" >Add Task</button>
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid" *ngIf="taskToEdit">Update Task</button>
    </form>
  </div>
